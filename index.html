<!DOCTYPE html>
<html>

<head>
    <title>Notes</title>
    <link href="imgs/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Damion|Tangerine:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col m10 offset-m1">
                <h1 class="center white-text">Notes</h1>
                <div class="card-panel">
                    <form>
                        <div class="input-field">
                            <label for="textarea1">Write here!</label>
                            <textarea id="textarea1" class="materialize-textarea"></textarea>

                        </div>
                        <input type="submit" id="postNote" class="btn grey darken-3" value="Post" disabled>
                    </form>
                </div>
                <!--card-->

                <div id="note-container">

                </div>
                <!--note container-->


            </div>
            <!--col-->
        </div>
        <!--row-->
    </div>
    <!--container-->

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <form>
                <div class="input-field">
                    <textarea id="textarea2" class="materialize-textarea" autofocus></textarea>

                </div>
                <input type="hidden" id="note-id">
            </form>
        </div>
        <div class="modal-footer">
            <input type="submit" id="edit-postNote" class="btn grey darken-3 modal-close" value="Edit">

            <a href="#!" class="modal-close waves-effect btn grey darken-3">Cancel</a>
        </div>
    </div>


    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/basic.js"></script>
</body>

</html>
